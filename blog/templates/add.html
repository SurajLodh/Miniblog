{% extends 'base.html' %}
{% load static %}

{% block msg %}
    {% if messages %}
        {% for message in messages %}
            <div {% if message.tags %} class="alert alert-{{message.tags}} alert-dismissible fade show" {% endif %}><strong>{{message}}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}
{% endblock msg %}



{% block content %}

<div class="col-sm-10">
    <h3 class="text-white my-5">Add Post</h3>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{form.as_p}}
      <input type="submit" value="Add Post" class="btn btn-success">
      <a href="{% url 'dashboard' %}" class='btn btn-danger'>Cancel</a>
    </form>
</div>

{% endblock content %}
